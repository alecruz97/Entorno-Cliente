
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            
            var asigs = new Map();
            
            asigs.set("DWESE", "Desarrollo Web en Entorno Servidor");
            asigs.set("DWECL", "Desarrollo Web en Entorno Cliente");
            asigs.set("DAW", "Despliegue de Aplicaciones Web");
            asigs.set("DIW", "Dise√±o de Interfaces Web");
            
            //a)
            document.write("Hay " + asigs.size + " asignaturas. <br/>");
            //b) 
            document.write("<br/>");

            for(let [key,value] of asigs){
                document.write(key + " --> " + value + " <br/>");
            }
            document.write("<br/>");
            
            //c)
            for(let value of asigs.keys()){
                document.write(value + "<br/>");
            }
            
            //d)     
            document.write("<br/>");

            for(let value of asigs.values()){
                document.write(value + "<br/>");
            }
            
            document.write("<br/>");

            //e)
            
            document.write(asigs.has("DAW"));
            
            //f
            
            asigs.delete("DAW");
        </script>
    </head>
    <body>
    </body>
</html>
