<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <script type="text/javascript">    
            function botonRaton(evento){
                var evento = evento || window.event;
                var bot = evento.button;
                switch (bot){
                    case 0 : alert("Has pulsado el boton izquierdo");
                            break;
                    case 1 : alert("Has pulsado el boton de la rueda");
                            break;
                    case 2 : alert("Has pulsado el boton derecho");
                            break;
                    default : alert("Has pulsado otro bot√≥n del raton.");
                            break;
                }
            }
            
                document.onclick = botonRaton;
          
        
        </script>
    </head>
