<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 1 - Comprobar disponibilidad del login</title>

		<script type="text/javascript">

		var pet;


		function comprobar(){
			if(window.XMLHttpRequest){
				pet = new XMLHttpRequest();
			}

			if(pet){
				pet.onreadystatechange = estaDisponible;
				pet.open("GET", "../servidor/compruebaDisponibilidad.php", true);
				pet.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				pet.send();
			}
		}

		function estaDisponible(){
			if(pet.readyState == 4 && pet.status == 200){
				document.getElementById('disponibilidad').innerHTML = pet.responseText;
			}
		}

		window.onload = function(){
				document.getElementById('comprobar').addEventListener('click', comprobar);
		}

		</script>
	</head>

	<body>
		<h1>Comprobar disponibilidad del login</h1>
		<form>
			<label for="login">Nombre de usuario:</label>
			<input type="text" name="login" id="login" />
			<input type="button" id="comprobar" Value="Comprobar disponibilidad">
		</form>
		<br><br>
		<div id="disponibilidad"></div>

	</body>
</html>
