<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 2 Peticiones AJAX II</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" >

        $(document).ready(function(){
            $('form').on('click','input[type="submit"]' ,function(e){
                e.preventDefault();
                $('#resultado').empty();
                $.ajax('servidor.php',
                        {
                        type: 'POST',
                        data: {'val': $('select').val()},
                        success: function(data){
                            $('#resultado').append('<h3>'+ $('select').val() + 'ยบ DAW</h3><ul>');
                            for (i in data){
                                $('#resultado').children('ul').append('<li>' + data[i].nombre + ', ' + data[i].dni + ', formacion: ' + data[i].acceso +'</li>');
                            }
                        }
                        })

            });
        });


        </script>
    </head>
    <body>
        <form>
            <label>Introduzca el curso que quiere mostrar
                <select>
                    <option value="0">Selecciona un curso</option>
                    <option value="1">1ยบ DAW</option>
                    <option value="2">2ยบ DAW</option>
                </select>
                <input type="submit" id="enviar" value="Consultar"/>
            </label>

            <div id="resultado">

            </div>

        </form>
    </body>
</html>
