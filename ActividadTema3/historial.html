<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Document</title>
    <script type="text/javascript" src="goto.js"></script>
  </head>
  <body>
    <form>
      <input type="button" value="Atras" onclick="history.back();">
      <input type="button" value="Adelante" onclick="history.forward();">
      <input type="button" value="Ir a" onclick="history.goto(prompt('Introduzca el numero: '))">
    </form>
  </body>
</html>
