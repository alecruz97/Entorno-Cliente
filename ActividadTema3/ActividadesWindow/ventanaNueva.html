<!DOCTYPE html>
<html>

  </head>
  <body>
    <input type="button" value="ResizeTo" onclick="resizeTo(500,500);"/>
    <input type="button" value="Mover Absoluto" onclick="moveTo(500,150);"/>
    <input type="button" value="Mover Relativo" onclick="moveBy(0,50);"/>
    <input type="button" value="Redimensionar Relativo" onclick="resizeBy(-50,50);"/>
    <input type="button" value="Cerrar" onclick="window.close();"/>
    <input type="button" value="ResizeTo Padre" onclick="opener.resizeTo(250,250);"/>
    <input type="button" value="ResizeBy Padre " onclick="opener.resizeBy(0,100);"/>
    <input type="button" value="MoveTo Padre" onclick="opener.moveTo(100,100);"/>
    <input type="button" value="MoveBy Padre" onclick="opener.moveBy(0,100);"/>





  </body>
