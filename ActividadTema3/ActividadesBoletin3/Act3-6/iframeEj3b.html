<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <script type="text/javascript">
        function calcularPot(){
            var base = window.parent.base.value;
            var expo = window.parent.exponente.value;
            
            resultado.value = Math.pow(base,expo);
        }  
    </script>  
  </head>
  <body>

    <p> El resultado de la potencia es: </p>
    <br/>
    <input type="button" id="calcular" value="Calcular" onclick="calcularPot()" />
    <input type="text" id="resultado" />

  </body>
</html>
