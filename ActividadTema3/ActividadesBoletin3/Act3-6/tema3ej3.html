<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>

    <script type="text/javascript">
      function calcuExp(){
        var base = iframeNum.contentWindow.base.value;
        var expo = iframeNum.contentWindow.exponente.value;

        resultado.value = Math.pow(base,expo);
      }

    </script>


  </head>
  <body>
    <p>Actividad 3</p>

    <iframe  id="iframeNum" src="iframeEj3.html">

    </iframe>
    <br/>
    <p>El resultado de la potencia es: </p>
    <br/>
    <input type="button" name="botonCalcular" value="Calcular exponente" onclick="calcuExp()"/>
    <input type="text" id="resultado"/>
  </body>
</html>
