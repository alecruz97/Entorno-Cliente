<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tema 6 ej 4</title>
        <script type="text/javascript">
            
            function mostrar(e){
                var tar = e.target;
                var div = tar.getElementsByTagName("div")[0];
                
                div.parentNode.style.color = "red";
                if(div.style.display == "none"){
                    div.style.display = "block";
                    div.style.color = "black";
                }else if(div.style.display == "block"){
                    div.style.display = "none";
                }
             
            }
            
            
            window.onload = () =>{
                p1.addEventListener("click", mostrar);
                p2.addEventListener("click", mostrar);
                p3.addEventListener("click", mostrar);
            }

        </script>
    </head>
