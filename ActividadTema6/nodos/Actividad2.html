        <script type="text/javascript">

        var str2 = "Un monte (legislación española) es de acuerdo con la Ley de Montes de 21 de noviembre de 2003 (BOE 280 de 22 de noviembre de 2003) todo terreno en el que vegetan especies forestales arbóreas, arbustivas, de matorral o herbáceas, sea espontáneamente o procedan de siembra o plantación, que cumplan o puedan cumplir funciones ambientales, protectoras, productoras, culturales, paisajísticas o recreativas.";
            
        var arrays = [str1,str2];
            
            function parrafo(evento){
                switch(this.id){

                                    var text = document.createTextNode(str1);
                                    par.appendChild(text);
                                    if(parrafos.hasChildNodes){
                                        parrafos.replaceChild(par, parrafos.childNodes[0]);
